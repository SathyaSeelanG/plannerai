<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planner AI</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6', // Blue
            'primary-foreground': '#ffffff', // White
            'primary-hover': '#2563eb',
            'background-light': '#ffffff',
            'background-dark': '#0a0a0a', // Black/Very Dark Gray
            'surface-dark': '#171717', // Slightly lighter for cards/sidebar
            'border-dark': '#262626',
            'text-main': '#000000',
            'text-secondary': '#a1a1aa', // Medium Gray
            'text-secondary-light': '#52525b',
          },
          backgroundImage: {
            'dot-pattern': "radial-gradient(#e5e7eb 1px, transparent 1px)",
            'dot-pattern-dark': "radial-gradient(#262626 1px, transparent 1px)",
          },
          fontFamily: {
            display: ['Lexend', 'sans-serif'],
          },
          borderRadius: {
            DEFAULT: '0.25rem',
            lg: '0.5rem',
            xl: '0.75rem',
            full: '9999px',
          },
          keyframes: {
            pop: {
              '0%': { transform: 'scale(0)', opacity: '0' },
              '80%': { transform: 'scale(1.2)' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          },
          animation: {
            pop: 'pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            'fade-in': 'fade-in 0.5s ease-out forwards',
            'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
          }
        },
      },
    };
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 24px;
    }

    .material-symbols-outlined.fill {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@19.2.0",
    "react-dom": "https://aistudiocdn.com/react-dom@19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@19.2.0/client",
    "react/": "https://aistudiocdn.com/react@19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@7.9.6",
    "@google/genai": "https://aistudiocdn.com/@google/genai@1.30.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@2.81.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@19.2.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
